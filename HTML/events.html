<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Lounge Seminar Task Management Website for ITC4214 Midterm Assignment">
        <meta name="author" content="Christina Petsa">
        <meta name="keywords" content="Lounge, Seminar, NTUA, HTML, CSS, Javascript, Bootstrap, jQuery">

        <link href="../CSS/styles.css" type="text/css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
            rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" 
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous" defer></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>
        <script src="../JS/script.js" type="text/javascript" defer></script>

        <!--Page specific head additions-->
        <link href="../CSS/events.css" type="text/css" rel="stylesheet">
        <script src="../JS/events.js" type="text/javascript" defer></script>
            <!-- Markdown parser -->
            <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
        <title>Events</title>
    </head>
    <body>
        <div id="import-header"></div>

        <div class="page-title">
            <div class="page-title-content">    
                <h1>Our Events</h1>
                <p>Discover past, current and future events!</p>
            </div>
        </div>

        <p class="jump-to">
            Jump to: <a href="#img-gallery">Photo Gallery</a> | <a href="#video-gallery">YouTube Videos</a>
        </p>

        <!--Calendar for future events-->
        <div class="container my-5">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="upc-ev">Upcoming Events</h2>
                <button id="addEvent" data-bs-toggle="modal" data-bs-target="#eventModal">
                    <i class="bi bi-plus-lg"></i> 
                    Add Event
                </button>
            </div>
            
            <div class="eventsContainer"></div>

            <div class="modal fade" id="eventModal" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Add New Event</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>

                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label for="eventTitle" class="form-label">Event Title</label>
                                    <input type="text" class="form-control" id="eventTitle" maxlength="40" required>
                                </div>

                                <div class="mb-3">
                                    <label for="eventDate" class="form-label">Date & Time</label>
                                    <input type="date" class="form-control" id="eventDate" required>
                                </div>

                                <div class="mb-3">
                                    <label for="eventDescription" class="form-label">Description</label>
                                    <textarea class="form-control" id="eventDescription" rows="4" maxlength="1000" placeholder="Markdown supported"></textarea>
                                </div>

                                <div class="text-end">
                                    <button type="submit" class="btn btn-primary">Save Event</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        

        <!-- Photo Gallery -->
         <div class="full-img" id="fullImgBox">
            <i class="bi bi-chevron-left fs-1" id="prevImg"></i>
            <img id="fullImg" src="">
            <i onclick="closeFullImage()" class="bi bi-x fs-1"></i>
            <i class="bi bi-chevron-right fs-1" id="nextImg"></i>
         </div>
        <div id="img-gallery">
            <h2>Photo Gallery</h2>
            <h4>Memories from past events!</h4>
            <div id="import-photos"></div>
        </div>


        <!-- Youtube Videos -->
        <div id="video-gallery" class="container text-center py-5">
            <div id="youtube">
                <i class="bi bi-youtube fs-2 me-3"></i>
                <h2 class="mb-4">View our latest videos here!</h2>
            </div>    

            <div class="row gy-4">
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="ratio ratio-16x9">
                        <iframe src="https://www.youtube.com/embed/XC8A1CYUcEg"
                            title="latest1"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                            referrerpolicy="strict-origin-when-cross-origin"
                            allowfullscreen>
                        </iframe>
                    </div>
                </div>

                <div class="col-12 col-md-6 col-lg-4">
                    <div class="ratio ratio-16x9">
                    <iframe src="https://www.youtube.com/embed/cmRcCQMAze8"
                        title="latest2"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        referrerpolicy="strict-origin-when-cross-origin"
                        allowfullscreen></iframe>
                    </div>
                </div>

                <div class="col-12 col-md-6 col-lg-4">
                    <div class="ratio ratio-16x9">
                    <iframe src="https://www.youtube.com/embed/Qr2qNi012TQ"
                        title="latest3"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        referrerpolicy="strict-origin-when-cross-origin"
                        allowfullscreen></iframe>
                    </div>
                </div>
            </div> 
        </div>


        <div id="scrolltotop"></div>
        <div id="import-footer"></div>
    </body>
</html>
